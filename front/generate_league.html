<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate Matches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Automate Matches</h1>
        <button id="automate-button" class="btn btn-primary">Automate Matches</button>
        <div id="result-message" class="mt-3"></div>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>

    </div>

    <script>
        document.getElementById('automate-button').addEventListener('click', function() {
            automateMatches();
        });

        function automateMatches() {
            fetch('http://127.0.0.1:8000/matches/automate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result-message').innerHTML = `
                    <div class="alert alert-success">
                        ${data.matches_created} matches created successfully!
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('result-message').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
